{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content%}
<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <h2>login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock%}
