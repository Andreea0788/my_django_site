{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <div class="top-menu-right">

            <a href="{% url 'post_draft_list' %}"><i class="fas fa-list-alt"></i></a>
            <a href="{% url 'post_new' %}"><i class="fas fa-plus"></i></a>
            <p class="top-menu">Hello, {{ user.username}}</p>
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    {% else %}
    <div class="top-menu-right">
        <a href="{% url 'login' %}"><p class="login">Login</p><i class="fas fa-sign-in-alt"></i></a>
    </div>
    {% endif %}

    <h1><a href="{% url 'post_list' %}">Just a blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-12">
            {% block content %}
            {{% endblock%}
        </div>
    </div>
</div>
</body>
</html>
