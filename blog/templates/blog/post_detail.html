{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post">
        <h2 class="detail">{{ post.title }} {% if user.is_authenticated %}<a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit" style="color: #18BC9C;"></i></a>{% endif %}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}

            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-primary">PUBLISH</a>
        {% endif %}
    </div>
{% endblock %}
