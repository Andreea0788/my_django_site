{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}

            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title}} <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit" style="color: #18BC9C;"></i></a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
